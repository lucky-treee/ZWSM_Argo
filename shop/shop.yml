# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop
  namespace: luckytree-zwsm
  labels:
    app: shop
spec:
  selector:
    matchLabels:
      app: shop
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: shop
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name: shop
        image: 192.168.0.14:30016/shop:245
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: 500Mi
          limits:
            memory: 500Mi
        ports:
        - containerPort: 10300
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: shop
spec:
  type: LoadBalancer
  selector:
    app: shop
  ports:
  - port: 10300
    targetPort: 10300
    nodePort: 31284
status:
  loadBalancer:
    ingress:
    - ip: 192.168.0.122
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
      kubernetes.io/ingress.class: "nginx"
  name: poom-shop-ingress
spec:
  tls:
  - hosts:
    - poom-api.c0dewave.com
    secretName: secret-https
  rules:
  - host: poom-api.c0dewave.com
    http:
      paths:
      - path: /shop
        pathType: Prefix
        backend:
          service:
            name: shop
            port:
              number: 10300
